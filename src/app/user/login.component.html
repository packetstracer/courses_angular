<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverSubmit)">* Required</em>
      <input (ngModel)="username" name="userName" id="userName" type="text" required class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverSubmit)">* Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" required class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseOverSubmit = true" (mouseleave)="mouseOverSubmit = false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    <br/>
  </form>
</div>
